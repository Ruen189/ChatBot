<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Чат с API Real-IT</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #chat {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message {
            padding: 10px;
            border-radius: 6px;
            max-width: 80%;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .user {
            background: #d1e7ff;
            align-self: flex-end;
        }
        .bot {
            background: #e2e2e2;
            align-self: flex-start;
        }
        #inputArea {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        textarea {
            flex: 1;
            padding: 8px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Анимация курсора */
        .cursor {
            display: inline-block;
            width: 1px;
            background-color: black;
            animation: blink 1s step-start infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.1%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h2>Чат с API Real-IT</h2>
    <div id="chat"></div>

    <div id="inputArea">
        <textarea id="userInput" rows="2" placeholder="Введите сообщение..."></textarea>
        <button id="sendBtn" onclick="sendMessage()">Отправить</button>
        <button id="clearBtn">Очистить чат</button>
    </div>

    <script>
        const chatEl = document.getElementById("chat");
        const userInputEl = document.getElementById("userInput");
        const clearBtn = document.getElementById("clearBtn");
        const sendBtn = document.getElementById("sendBtn");

        let context = [];
        let isSending = false;
        const API_URL = "http://wobirservers.ru:8000/generate";
        const API_KEY = "apikey1";

        function addMessage(text, sender) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.textContent = text;
            chatEl.appendChild(msg);
            chatEl.scrollTop = chatEl.scrollHeight;
            return msg;
        }

        async function sendMessage() {
            if (isSending) return;
            const userText = userInputEl.value.trim();
            if (!userText) {
                alert("Введите сообщение");
                return;
            }

            isSending = true;
            userInputEl.disabled = true; 
            sendBtn.disabled = true;

            addMessage(userText, "user");
            context.push({ role: "user", content: userText });
            userInputEl.value = "";

            let botMsgEl = addMessage("", "bot");

            const cursor = document.createElement("span");
            cursor.className = "cursor";
            botMsgEl.appendChild(cursor);

            try {
                const resp = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-API-Key": API_KEY
                    },
                    body: JSON.stringify({ context })
                });

                if (!resp.body) {
                    botMsgEl.textContent = "Ошибка: сервер не поддерживает потоковую передачу.";
                    cursor.remove();
                    return;
                }

                const reader = resp.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let buffer = "";

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });

                    let boundary = buffer.indexOf("\n");
                    while (boundary !== -1) {
                        const chunk = buffer.slice(0, boundary).trim();
                        buffer = buffer.slice(boundary + 1);
                        if (chunk) {
                            try {
                                const data = JSON.parse(chunk);
                                if (data.text) {
                                    cursor.insertAdjacentText("beforebegin", data.text);
                                }
                                if (data.done) {
                                    context.push({ role: "bot", content: botMsgEl.textContent.replace(cursor.textContent, "") });
                                }
                            } catch (err) {
                                console.error("Ошибка парсинга чанка:", err, chunk);
                            }
                        }
                        boundary = buffer.indexOf("\n");
                    }
                    chatEl.scrollTop = chatEl.scrollHeight;
                }

                cursor.remove();

            } catch (err) {
                botMsgEl.textContent = "Ошибка соединения с сервером: " + err;
                cursor.remove();
            } finally {
                isSending = false;
                userInputEl.disabled = false;
                sendBtn.disabled = false;
                userInputEl.focus();
            }
        }

        clearBtn.addEventListener("click", () => {
            chatEl.innerHTML = "";
            context = [];
        });

        userInputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
