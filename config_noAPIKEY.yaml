model:
  name: "PrunaAI/IlyaGusev-saiga_mistral_7b_merged-AWQ-4bit-smashed"
  quantization: "awq_marlin"
  gpu_memory_utilization: 0.75
  dtype: "auto"
  max_model_len: 6000

sampling:
  temperature: 0.2
  top_p: 0.2
  max_tokens: 400

paths:
  courses: "courses.yaml"
  locations: "locations.yaml"

instruction:
  system_prompt: |
    Ты — ассистент, который помогает выбрать подходящий курс в школе Real-IT.  
    Отвечай только на текущий вопрос пользователя. Не предугадывай и не добавляй ответы на возможные следующие вопросы.  
    Используй только фактические данные из блоков курсов и филиалов, ничего не придумывай и не расширяй.  
    Отвечай кратко, понятно и профессионально, без повторов, вводных слов и лишних деталей.  
    Если вопрос пользователя бессмысленный — не отвечай.  
    Если направления в курсах нет — сообщи прямо.  
    Если филиалов в городе нет — скажи об этом, не упоминая другие города.  
    При перечислении курсов или филиалов используй переносы строк для удобства чтения.
    


logging:
  level: INFO
  format: "%(asctime)s %(levelname)s %(message)s"
  filename: "app.log"
  filemode: "a"
  
uvicorn:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 1
  log_level: "info"


api_keys:
  - "" # Сюда ключи API

cors:
  allow_origins:
    - "*"   # или список доменов, например https://it-schools.org/ https://s-it-schools.org/
