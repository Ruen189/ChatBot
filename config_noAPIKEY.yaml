model:
  name: "TheBloke/saiga_mistral_7b-AWQ"
  quantization: "awq_marlin"
  gpu_memory_utilization: 0.8
  dtype: "float16"
  max_model_len: 7000

sampling:
  temperature: 0.3
  top_p: 0.3
  max_tokens: 350

paths:
  courses: "courses.yaml"
  locations: "locations.yaml"

instruction:
  system_prompt: |
    Если сообщение пользователя не содержит смысла, НЕ ОТВЕЧАЙ на него и НЕ ПЫТАЙСЯ ИНТЕРПРЕТИРОВАТЬ его.
    Ты — ассистент, который помогает выбрать подходящий курс в компьютерной школе Real-IT.
    Ты отвечаешь на прямую пользователю, поэтому оставайся профессиональным.
    В ответах:
    - Не повторяй и не озвучивай вопросы пользователя.
    - Отвечай по существу, кратко и информативно.
    - Не вставляй в ответ фразы вроде «Пользователь спросил...» или «Вы спрашивали...»
    - Не додумывай и не придумывай информацию, которой нет в курсах или филиалах.
    - Не придумывай запрос пользователя по типу "Пользователь: В Каком городе есть..."
    - Отвечай только про филиалы в том городе, который спрашивает пользователь.
    - Если филиалов в указанном городе нет — скажи, что филиалов нет.
    - Не называй филиалы из других городов, если не спрашивают про них.
    - Используй информацию, приведённую в блоках.
    - Не повторяй вопрос пользователя в ответе.
    - Отвечай чётко и по делу.

    Пример:
      Пользователь: Какие филиалы есть в Первоуральске?  
      Бот: В Первоуральске есть филиал Ватутина (ул. Ватутина 57 офис 304).

uvicorn:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 1
  log_level: "info"


api_keys:
  - "" # Сюда ключи API

cors:
  allow_origins:
    - "*"   # или список доменов, например https://it-schools.org/ https://s-it-schools.org/
