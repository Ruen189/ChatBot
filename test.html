<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с API Real-IT</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #chat {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background: #fafafa;
        }
        .message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 6px;
            max-width: 80%;
        }
        .user {
            background: #d1e7ff;
            align-self: flex-end;
        }
        .bot {
            background: #e2e2e2;
            align-self: flex-start;
        }
        #inputArea {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        textarea {
            flex: 1;
            padding: 8px;
            resize: none;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        #apiKey {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Чат с API Real-IT</h2>
    <input type="text" id="apiKey" placeholder="Введите API ключ">
    <div id="chat"></div>

    <div id="inputArea">
        <textarea id="userInput" rows="2" placeholder="Введите сообщение..."></textarea>
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        const chatEl = document.getElementById("chat");
        const apiKeyEl = document.getElementById("apiKey");
        const userInputEl = document.getElementById("userInput");

        let context = [];

        function addMessage(text, sender) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.textContent = text;
            chatEl.appendChild(msg);
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        async function sendMessage() {
            const apiKey = apiKeyEl.value.trim();
            const userText = userInputEl.value.trim();
            if (!apiKey || !userText) {
                alert("Введите API ключ и сообщение");
                return;
            }

            // Добавляем сообщение пользователя в чат
            addMessage(userText, "user");
            context.push(userText);
            userInputEl.value = "";

            try {
                const res = await fetch("http://192.168.0.116:8000/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-API-Key": apiKey
                    },
                    body: JSON.stringify({
                        user_input: userText,
                        context: context
                    })
                });

                if (!res.ok) {
                    const err = await res.json();
                    addMessage(`Ошибка: ${err.detail}`, "bot");
                    return;
                }

                const data = await res.json();
                addMessage(data.reply, "bot");
                context.push(data.reply);

            } catch (err) {
                addMessage(`Ошибка соединения: ${err}`, "bot");
            }
        }

        // Отправка по Enter + Shift для новой строки
        userInputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
